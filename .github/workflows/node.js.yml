name: üöÄ Deploy Frontend to portal.remsc.org

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  DEPLOY_PATH: '/var/www/portal'

jobs:
  build-and-deploy:
    runs-on: [self-hosted, frontend]
    
    steps:
    - name: üì¶ Checkout code
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: üì• Install dependencies
      run: |
        npm ci
        echo "‚úÖ Dependencies installed successfully"

    - name: üîß Create environment configuration
      run: |
        # Create .env.production file
        echo "REACT_APP_API_URL=https://api.remsc.org" > .env.production
        echo "REACT_APP_ENV=production" >> .env.production
        echo "PUBLIC_URL=/" >> .env.production
        
        # For Vue.js (uncomment if using Vue)
        # echo "VUE_APP_API_URL=https://api.remsc.org" > .env.production
        # echo "VUE_APP_ENV=production" >> .env.production
        
        # For Angular (uncomment if using Angular)
        # echo "NG_APP_API_URL=https://api.remsc.org" > .env
        # echo "NG_APP_ENV=production" >> .env
        
        echo "‚úÖ Environment file created"

    - name: üèóÔ∏è Build project
      run: |
        echo "Building frontend project..."
        
        # Check which build command works
        if npm run build; then
          echo "‚úÖ Built with 'npm run build'"
        elif npm run build:production; then
          echo "‚úÖ Built with 'npm run build:production'"
        elif npm run build:prod; then
          echo "‚úÖ Built with 'npm run build:prod'"
        else
          echo "‚ùå No build script found"
          exit 1
        fi
      env:
        NODE_ENV: production
        CI: false

    - name: üìÇ Verify build output
      run: |
        echo "Build output directory:"
        if [ -d "build" ]; then
          echo "‚úÖ Found 'build/' directory"
          ls -la build/ | head -10
          BUILD_DIR="build"
        elif [ -d "dist" ]; then
          echo "‚úÖ Found 'dist/' directory"
          ls -la dist/ | head -10
          BUILD_DIR="dist"
        elif [ -d "out" ]; then
          echo "‚úÖ Found 'out/' directory"
          ls -la out/ | head -10
          BUILD_DIR="out"
        else
          echo "‚ö†Ô∏è Looking for index.html..."
          find . -name "index.html" -not -path "./node_modules/*" | head -5
          BUILD_DIR=$(find . -name "index.html" -not -path "./node_modules/*" -exec dirname {} \; | head -1)
          echo "Using directory: $BUILD_DIR"
        fi
        
        echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

    - name: üöÄ Deploy to server
      run: |
        echo "üöÄ Starting deployment to portal.remsc.org..."
        echo "Deploy path: ${{ env.DEPLOY_PATH }}"
        
        # Clean deployment directory
        if [ -d "${{ env.DEPLOY_PATH }}" ]; then
          echo "Cleaning existing files..."
          sudo rm -rf ${{ env.DEPLOY_PATH }}/*
        else
          echo "Creating deployment directory..."
          sudo mkdir -p ${{ env.DEPLOY_PATH }}
        fi
        
        # Copy build files
        echo "Copying build files..."
        if [ -d "$BUILD_DIR" ]; then
          sudo cp -r $BUILD_DIR/* ${{ env.DEPLOY_PATH }}/
          echo "‚úÖ Copied from $BUILD_DIR/"
        elif [ -n "$BUILD_DIR" ]; then
          sudo cp -r $BUILD_DIR/* ${{ env.DEPLOY_PATH }}/
          echo "‚úÖ Copied from custom directory: $BUILD_DIR"
        else
          echo "‚ùå No build directory found"
          exit 1
        fi
        
        # Set proper permissions
        echo "Setting permissions..."
        sudo chown -R frontend-runner:frontend-runner ${{ env.DEPLOY_PATH }}
        sudo chmod -R 755 ${{ env.DEPLOY_PATH }}
        
        echo "‚úÖ Deployment completed!"

    - name: üîÑ Reload Nginx
      run: |
        echo "Reloading Nginx..."
        sudo nginx -t && sudo systemctl reload nginx
        echo "‚úÖ Nginx reloaded successfully"

    - name: ‚úÖ Verify deployment
      run: |
        echo "Verifying deployment..."
        
        # Check if index.html exists
        if [ -f "${{ env.DEPLOY_PATH }}/index.html" ]; then
          echo "‚úÖ index.html found"
          echo "File size: $(wc -l < ${{ env.DEPLOY_PATH }}/index.html) lines"
        else
          echo "‚ùå index.html not found"
          echo "Directory contents:"
          ls -la ${{ env.DEPLOY_PATH }}/
        fi
        
        # Test with curl
        echo "Testing HTTP response..."
        sleep 2
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost || echo "000")
        if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "304" ]; then
          echo "Server responding with HTTP $HTTP_CODE"
        else
          echo " Server responded with HTTP $HTTP_CODE"
        fi

    - name: üìä Deployment summary
      run: |
        echo "========================================"
        echo " FRONTEND DEPLOYMENT SUCCESSFUL!"
        echo "========================================"
        echo " Domain: portal.remsc.org"
        echo " Deployed to: ${{ env.DEPLOY_PATH }}"
        echo " Runner: frontend-droplet"
        echo " User: frontend-runner"
        echo " Trigger: ${{ github.event_name }}"
        echo " Repository: ${{ github.repository }}"
        echo " Time: $(date)"
        echo "========================================"
